<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Note</title>
</head>
<body>
<h1>Edit Note</h1>
<form th:action="@{/note/edit}" method="post">
    <input type="hidden" th:name="id" th:value="${note.id}"/>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${note.title}"/><br/>
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:text="${note.content}"></textarea><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/note/list}">Back to List</a>
</body>
</html>
