<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Note List</title>
</head>
<body>
<h1>Note List</h1>
<a th:href="@{/note/add}">Додати</a>
<table>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.title}">Title</td>
        <td th:text="${note.content}">Content</td>
        <td><a th:href="@{'/note/edit?id=' + ${note.id}}">Edit</a></td>
        <td>
            <form th:action="@{'/note/delete'}" method="post">
                <input type="hidden" th:name="_method" value="post"/>
                <input type="hidden" th:name="id" th:value="${note.id}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
